
<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="css/stile.css" />
</head>

<body>

<form action='registra.php' method='POST'>
	<div>
		<label for="nome">Nome:</label>
		<input type="text" name="nome" required />
	</div>
	<div>
		<label for="cognome">Cognome:</label>
		<input type="text" name="cognome" />
	</div>
	<div>
		<label for="email">E-mail:</label>
		<input type="text" name="email" />
	</div>
	<div>
		<label for="sesso">Sesso:</label>
		<input type='radio' name='sesso' value='m' checked>Maschio
		<input type='radio' name='sesso' value='f'>Femmina
	</div>
	<div>
		<label for="ruolo">Ruolo:</label>
		<select name='ruolo'>
			<option value='d'>Docente</option>
			<option value='s'>Studente</option>
		</select>
	</div>
	<div>
		<label for="privacy">Privacy:</label>
		<input type="checkbox" name='privacy' />Accetto
	</div>
	<div>
		<button type='submit' name='pulsante'>Registra</button>
	</div>
</form>

</body>

</html>
